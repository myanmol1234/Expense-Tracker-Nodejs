<body>
    <div class="container">
        <div class="inputs">
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expense-amount:</label>
        <input type="number" id="text" name="expenseamount" required> </input>
        <label for="description">Choose description:</label>
        <input type="text" id="pass" name="description" required> </input>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="Movie">Movie</option>
        </select>
        <button>Add Expense</button>
    </div>
    </form>
    <button id="rzp-button1">Buy Premium</button>
</div>
